<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Elegante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Bienvenido</h2>
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" class="btn-login" onclick="window.location.href='panel_control.html'">Iniciar Sesión</button>
            <p class="register-link">¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a></p>
        </form>
    </div>

    <div class="register-container" style="display: none;">
        <form class="register-form">
            <h2>Crear Cuenta</h2>
            <div class="input-group">
                <label for="reg-username">Nombre de Usuario</label>
                <input type="text" id="reg-username" name="reg-username" required>
            </div>
            <div class="input-group">
                <label for="reg-email">Correo Electrónico</label>
                <input type="email" id="reg-email" name="reg-email" required>
            </div>
            <div class="input-group">
                <label for="reg-password">Contraseña</label>
                <input type="password" id="reg-password" name="reg-password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn-register">Registrarse</button>
            <p class="login-link">¿Ya tienes cuenta? <a href="#" id="showLogin">Iniciar Sesión</a></p>
        </form>
    </div>

    <script>
        // Este script sigue siendo necesario para alternar entre el login y el registro
        document.getElementById('showLogin').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector('.register-container').style.display = 'none';
            document.querySelector('.login-container').style.display = 'flex';
        });

        document.getElementById('showRegister').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector('.login-container').style.display = 'none';
            document.querySelector('.register-container').style.display = 'flex';
        });
    </script>
</body>
</html>
